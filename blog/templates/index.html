<html>
<head>
	<title>{{title}}</title>
</head>
<body>
	{% if email != '' %}
	<h1>welcome {{email}}</h1>
	<a href='/logout/'>logout</a>
	<a href='/blog/'>write blog</a>
	{% else %}
	<a href='/login'>login</a>
	{% endif %}
	{% for blog in blogs %}
	<h1>{{forloop.counter}}.{{blog.name}}</h1>
	<h2>{{blog.summary}}</h2>
	<h2>{{blog.content}}</h2>
	<h3>{{blog.user_name}}</h3>
	{% endfor %}
</body>
</html>
